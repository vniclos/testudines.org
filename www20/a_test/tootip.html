<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/tether.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/tether.js"></script>
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</head>
<body>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
        Tooltip on top
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
        Tooltip on right
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
        Tooltip on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
        Tooltip on left
    </button>
    <br /><br /><br /><br />
    <span data-tooltip class="has-tip" data-toggle="tooltip" data-placement="right" data-html="true" title="Tooltips are awesome, you should totally use them! <br> />dddd<">Tool tip extended information</span>
    <br /><br /><br /><br />
    <a href="#" data-toggle="tooltip" data-html="true" title="This is a regular Bootstrap tooltip<ul><li>item 1</li><li>item 2</li></ul>">I contain a &lt;ul&gt;</a>

    <script>

        $(document).ready(function () {
            console.log("ready!");

            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

        });


    </script>


</body>
</html>
